<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>San Diego Top Spots</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css' />
  <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Sree+Krushnadevaraya" rel="stylesheet">
  <style>

  #container {
    margin: auto;

  }  
  
  body {
   background-image: url("http://architectureimg.com/wp-content/uploads/2016/12/other-night-balboa-park-san-diego-california-wide-trees-city-lights-street-full-hd-1920x1080.jpg");
   width: 100%;
   height: 100%;
   background-attachment: fixed;
   background-position: center center;
   background-size: cover; 
   background-repeat: no-repeat;
    
}

h1 {
  color: white;
  font-size: 70px;
  font-family: 'Coda Caption';
	text-shadow:
  1px 1px 0 #BBB,
	2px 2px 0 #BBB, /* end of 2 level deep grey shadow */
	3px 3px 0 #777,
	4px 4px 0 #777,
	5px 5px 0 #777,
	6px 6px 0 #777; /* end of 4 level deep dark shadow */
  text-align: center;
  letter-spacing: .2em;
}

.fixedHeader {
    overflow: visible;
    position: fixed;
    margin-top: 10px; /* Position the navbar at the top of the page */
    margin-left: 20px;
    text-align: center;
}

.subTitle {
    color: white;
    font-family: 'Sree Krushnadevaraya';
    font-size: 25px;
    text-align: center;
    padding-top: 10px;
    letter-spacing: .05em;
    text-transform: uppercase;

}

.main {
  background-color: rgba(31, 31, 30, 0.7);
  /* background:rgba(255,255,255,0.5); */
  overflow: auto;
  margin-top: 170px;
  margin-bottom: 30px;
  margin-left: 178px;
  color:#BEBEBE;;
  font-family: 'Sree Krushnadevaraya';
  font-size: 22px;
  text-align: center;
  width: 800px;
  height: 510px;
  position: center;
  padding-left: 30px;
  padding-right: 30px;
  padding-top: 30px;
  padding-bottom: 30px;
  line-height: 1;
}


h4 {
  color: white;
  text-transform: uppercase;
  font-weight: bold;
  font-family: 'Sree Krushnadevaraya';
  font-size: 25px;
  letter-spacing: .05em;

}

button {
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    background: #388C3B;
    color: white;
    font-family: 'Sree Krushnadevaraya';
    font-size: 20px;
    text-align: center;
    text-transform: uppercase;
    border-radius: 8px;
    padding-bottom: 10px;
}

button:hover {
    background-color: #96FA9A; /* Green */
    color: white;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 8px;
    padding-bottom: 10px;
}

  </style>
  
</head>

<body>
  <div id="root"></div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>

  
</body>

</html>
